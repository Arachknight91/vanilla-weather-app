<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f2682db53.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>Weather Now App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app"> 
      <h1 id="city">new york
      </h1>
      <ul>
      <li><span id="date"></span></li>
      <li id="description">
        Cloudy
      </li>
    </ul>
    <div class="row">
    <div class="col-6">
        <ul>
          <li>
            <div class="clearfix weather-temp">

              <img src="" id="icon" class="float-left" alt="cloudy"></i>
            </div>
            
            <div class="float-left">

             <span id="temperature">15</span>° | F°
            </div>
          </li>
          </div>
              <div class="col-6">
              <li id="humidity">
                Humidity:0
              </li>
              <li id="wind">
              </li>
            </ul>
            <button class="search-c">Search City</button>
          </div>
            
            </div>
      </div>
    </div>
    </div>
  </div>
  <span class="credit"><a href="https://github.com/Arachknight91/vanilla-weather-app.git">Code</a> by Jamie Sutter</span>
  <script src="app.js"></script>
</body>
</html>
